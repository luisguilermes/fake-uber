[versions]
ktor = "1.6.1"
logback = "1.5.6"
kotlinx = "1.5.2"

[libraries]
ktor_client_core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor_client_cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }
ktor_server_core = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktor_server_netty = { module = "io.ktor:ktor-server-netty", version.ref = "ktor" }
ktor_server_test = { module = "io.ktor:ktor-server-test-host", version.ref = "ktor" }
ktor_websockets = { module = "io.ktor:ktor-websockets", version.ref = "ktor" }
logback_classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
kotlinx_coroutines_core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx" }
kotlinx_coroutines_slf4j = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-slf4j", version.ref = "kotlinx" }

[plugins]
jvm = { id = "org.jetbrains.kotlin.jvm", version = "1.9.22" }
